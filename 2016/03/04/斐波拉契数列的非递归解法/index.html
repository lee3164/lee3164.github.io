    <h1 class="title">斐波拉契数列的非递归解法</h1>
  

    </header>
    <div class="entry">
      
        <p>对于递归的解法较为简单，但是可能造成栈溢出这种现象。</p>
<p>斐波拉契数列的第0项为0，第一项为1，以后的每一项是前两项的和。代码如下：</p>
<a id="more"></a>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">Fibonacci</span><span class="params">(<span class="keyword">int</span> n)</span> </span><br><span class="line"></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(n == <span class="number">0</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line"> 	<span class="keyword">if</span>(n == <span class="number">1</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">        </span><br><span class="line">    <span class="comment">//特殊项先判断返回</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//fir记录前2项，sec记录前1项</span></span><br><span class="line">    <span class="keyword">int</span> i = <span class="number">2</span>, fir = <span class="number">0</span>, sec = <span class="number">1</span>, sum = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span>(i++ &lt;= n)</span><br><span class="line">    &#123;</span><br><span class="line">    	sum = fir + sec;</span><br><span class="line">    	fir = sec;</span><br><span class="line">        sec = sum;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> sum;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
